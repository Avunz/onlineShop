<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Commande</title>
</head>
<body>
  <header>
    <img src="assets/img/logo.svg" alt="onlineShop">

    <nav>
      <a href="index.html">Accueil</a>
      <a href="products.html">Produits</a>
      <a href="contact.html">Contact</a>
      <a href="shopping-cart.html">Panier</a>
    </nav>

  </header>
  <main>
    <h1>page de commande</h1>
    <h3>contact:</h3>
    <form action="confirmation.html">
      <p>
      <label for="firstname">prénom:</label>
      <input name="prénom" id="firstname" type="text" required>
    </p>
    <p>
      <label for="lastname">nom:</label>
      <input name="nom" id="lastname" type="text" required>
    </p>
    <p>
      <label for="email">adresse courielle:</label>
      <input name="adresse courielle" id="email" type="email" required>
    </p>
    <p>
    <label for="phone">numéro de téléphone:</label>
    <input name="numéro de téléphone" id="phone" type="number" required >
    </p>
    <h3>Paiement:</h3>
    <p>
    <label for="creditcard">Numéro de carte de crédit:</label>
    <input name="Numéro de carte de crédit" id="creditcard" type="number" required >
    </p>
    <p>
      <label for="creditcardexpiry">Date d’expiration de la carte:</label>
      <input name="Date d’expiration de la carte" id="creditcardexpiry" type="date" required >
      </p>
      <a href="confirmation.html" target="_blank" rel="noopener">
        <input type="submit" value="Payer">
      </a>
    </form>
  </main>

  <footer>
      <ul>
        <li>Beaudoin, Félix (20244864)</li>
        <li>Radwan, Tarek (20231177)</li>
      </ul>
  </footer>
</body>
</html>
